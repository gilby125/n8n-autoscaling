version: '3.8'

# Dockploy-compatible docker-compose file for n8n-autoscaling
# This version uses Dockploy's Traefik and works with Docker Swarm

volumes:
  postgres_data:
  redis_data:
  n8n_main:
  n8n_webhook:

networks:
  n8n-network:
    driver: overlay
    attachable: true
  dokploy-network:
    external: true

x-n8n: &service-n8n
  image: ${DOCKER_REGISTRY:-}n8n-autoscaling:latest
  user: root:root
  networks:
    - n8n-network
    - dokploy-network
  environment:
    - N8N_DIAGNOSTICS_ENABLED=${N8N_DIAGNOSTICS_ENABLED}
    - N8N_USER_FOLDER=${N8N_USER_FOLDER}
    - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
    - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS}
    - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    - N8N_HOST=${N8N_HOST}
    - N8N_PROTOCOL=${N8N_PROTOCOL}
    - N8N_WEBHOOK=${N8N_WEBHOOK}
    - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    - WEBHOOK_URL=${WEBHOOK_URL}
    - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}
    - N8N_DATA_TABLES_MAX_SIZE_BYTES=${N8N_DATA_TABLES_MAX_SIZE_BYTES}
    # Queue mode config
    - EXECUTIONS_MODE=${EXECUTIONS_MODE:-queue}
    - QUEUE_BULL_REDIS_HOST=${QUEUE_BULL_REDIS_HOST:-redis}
    - QUEUE_HEALTH_CHECK_ACTIVE=${QUEUE_HEALTH_CHECK_ACTIVE:-true}
    - N8N_QUEUE_BULL_GRACEFULSHUTDOWNTIMEOUT=${N8N_QUEUE_BULL_GRACEFULSHUTDOWNTIMEOUT:-300}
    - N8N_GRACEFUL_SHUTDOWN_TIMEOUT=${N8N_GRACEFUL_SHUTDOWN_TIMEOUT:-300}
    # DB config
    - DB_TYPE=${DB_TYPE:-postgresdb}
    - DB_POSTGRESDB_HOST=${POSTGRES_HOST:-postgres}
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
    - DB_POSTGRESDB_USER=${POSTGRES_USER:-postgres}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    # Task Runner config
    - OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=${OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS}
    - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
    - N8N_TASK_BROKER_URL=${N8N_TASK_BROKER_URL}
    - N8N_COMMAND_RESPONSE_URL=${N8N_COMMAND_RESPONSE_URL}
    - N8N_TASK_BROKER_PORT=${N8N_TASK_BROKER_PORT}
    - NODE_FUNCTION_ALLOW_EXTERNAL=ajv,ajv-formats,puppeteer
    - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium

services:
  # Optional: Cloudflare Tunnel - uncomment if you want to use it with Dockploy
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   networks:
  #     - n8n-network
  #   command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
  #   environment:
  #     - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
  #   deploy:
  #     mode: replicated
  #     replicas: 1
  #     restart_policy:
  #       condition: on-failure

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
    volumes:
      - redis_data:/data
    networks:
      - n8n-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  postgres:
    image: pgvector/pgvector:pg17
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=${PGDATA}
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256 --auth-local=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: pgvector extension can be enabled via SQL: CREATE EXTENSION IF NOT EXISTS vector;
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - n8n-network
      - dokploy-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  n8n:
    <<: *service-n8n
    networks:
      - n8n-network
      - dokploy-network
    volumes:
      - n8n_main:/n8n
    healthcheck:
      test: ["CMD", "node", "-v"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.n8n-ui.rule=Host(`${N8N_HOST}`)"
        - "traefik.http.routers.n8n-ui.entrypoints=websecure"
        - "traefik.http.routers.n8n-ui.tls=true"
        - "traefik.http.routers.n8n-ui.priority=1000"
        - "traefik.http.routers.n8n-ui.service=n8n"
        - "traefik.http.services.n8n.loadbalancer.server.port=5678"
        - "traefik.http.routers.n8n-ui.middlewares=n8n-allowlist@docker"
        - "traefik.http.middlewares.n8n-allowlist.ipwhitelist.sourcerange=${ALLOWED_IPS}"
        - "traefik.http.middlewares.n8n-allowlist.ipwhitelist.ipstrategy.depth=1"
        - "traefik.http.middlewares.n8n-allowlist.ipwhitelist.ipstrategy.excludedIPs=173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,172.64.0.0/13,131.0.72.0/22,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
        # Attach allowlist to Dockploy-generated routers as well (current stack router names)
        - "traefik.http.routers.n8n-fe-hlxwsw-42-websecure.middlewares=n8n-allowlist@docker"
        - "traefik.http.routers.n8n-fe-hlxwsw-42-web.middlewares=redirect-to-https@file,n8n-allowlist@docker"
      # Traefik labels are NOT used in Dockploy - configure domains via Dockploy UI instead
      # Domain: ${N8N_HOST} (e.g., n8n.yourdomain.com)
      # Port: 5678
      # IP Whitelist: ${ALLOWED_IPS} (configure in Dockploy domain settings)

  n8n-webhook:
    <<: *service-n8n
    command: sh /webhook
    volumes:
      - n8n_webhook:/n8n
    networks:
      - n8n-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      # Traefik labels are NOT used in Dockploy - configure domains via Dockploy UI instead
      # Domain: ${N8N_WEBHOOK} (e.g., n8n-webhook.yourdomain.com)
      # Port: 5678
      # NOTE: Do NOT set IP whitelist - webhooks need to be publicly accessible

  n8n-worker:
    <<: *service-n8n
    command: sh /worker
    stop_grace_period: 5m
    volumes:
      - n8n_main:/n8n
    networks:
      - n8n-network
      - dokploy-network
    healthcheck:
      test: ["CMD", "node", "-v"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      mode: replicated
      replicas: 1  # Initial replica count - autoscaler will adjust this
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  redis-monitor:
    image: ${DOCKER_REGISTRY:-}n8n-autoscaling-monitor:v2
    networks:
      - n8n-network
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - QUEUE_NAME_PREFIX=${QUEUE_NAME_PREFIX:-bull}
      - QUEUE_NAME=${QUEUE_NAME:-jobs}
      - POLL_INTERVAL_SECONDS=${POLL_INTERVAL_SECONDS:-5}
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      placement:
        constraints:
          - node.role == manager

  n8n-autoscaler:
    image: ${DOCKER_REGISTRY:-}n8n-autoscaling-autoscaler:latest
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - QUEUE_NAME_PREFIX=${QUEUE_NAME_PREFIX:-bull}
      - QUEUE_NAME=${QUEUE_NAME:-jobs}
      - N8N_WORKER_SERVICE_NAME=${N8N_WORKER_SERVICE_NAME:-n8n-worker}
      - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-n8n-autoscaling}
      - COMPOSE_FILE_PATH=/app/docker-compose.yml
      - MIN_REPLICAS=${MIN_REPLICAS:-1}
      - MAX_REPLICAS=${MAX_REPLICAS:-5}
      - SCALE_UP_QUEUE_THRESHOLD=${SCALE_UP_QUEUE_THRESHOLD:-5}
      - SCALE_DOWN_QUEUE_THRESHOLD=${SCALE_DOWN_QUEUE_THRESHOLD:-2}
      - POLLING_INTERVAL_SECONDS=${POLLING_INTERVAL_SECONDS:-30}
      - COOLDOWN_PERIOD_SECONDS=${COOLDOWN_PERIOD_SECONDS:-180}
      - DEPLOYMENT_MODE=swarm  # Important: Set to 'swarm' for Dockploy
      - N8N_QUEUE_BULL_GRACEFULSHUTDOWNTIMEOUT=${N8N_QUEUE_BULL_GRACEFULSHUTDOWNTIMEOUT:-300}
      - N8N_GRACEFUL_SHUTDOWN_TIMEOUT=${N8N_GRACEFUL_SHUTDOWN_TIMEOUT:-300}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Note: .env not needed - all vars passed via environment section above
    networks:
      - n8n-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager  # Autoscaler needs to run on a manager node
